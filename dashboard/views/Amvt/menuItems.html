<div class="page-container " ng-controller="menuItemsCtrl">
    <!-- Start page content wrapper -->
    <div class="page-content-wrapper animated fadeInRight  ">
        <div class="page-content">
            <div class="row wrapper border-bottom page-heading">
                <div class="col-lg-12">
                    <h2>Add Menu Items</h2>
                    <ol class="breadcrumb">
                        <li> <a href="#/dashboard">Add Menu Items</a> </li>
                        <li class="active"> <strong>Add Menu Items</strong> </li>
                    </ol>
                </div>
                <div class="col-lg-12"> </div>
            </div>
            <div class="widgets-container">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- form start -->
                        <form name="homeForm">
                            <fieldset>
                                <!-- 	item_category	item_name	Item_cost	item_its	item_din		 -->
                                <div class="form-group" style="width:725px;padding-left:200px;">
                                    <div class="input-group  col-md-5">
                                        <div class="form-group" style="width: 900px">
                                            <label class="col-md-2 control-label">Item Category:
                                            </label>
                                            <div class="input-group  col-md-5">
                                                <select ng-model="obj.item_category" class="form-control">
                                                    <option value="">
                                                    <option value="Biryani">Biryani
                                                    <option value="Rice">Rice
                                                    <option value="Icecreams">Icecreams
                                                    <option value="Curries">Curries
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" style="width:725px;padding-left:200px;">
                                    <div class="input-group  col-md-5">
                                        <div class="form-group" style="width: 900px">
                                            <label class="col-md-2 control-label"> Add Item Name:
                                            </label>
                                            <div class="input-group  col-md-5">
                                                <input class="form-control" name="fcategory" ng-model="obj.item_name"
                                                    required type="text" placeholder="Add  Item Name">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" style="width:725px;padding-left:200px;">
                                    <div class="input-group  col-md-5">
                                        <div class="form-group" style="width: 900px">
                                            <label class="col-md-2 control-label">Item cost:
                                            </label>
                                            <div class="input-group  col-md-5">
                                                <input class="form-control" name="fcategory" ng-model="obj.Item_cost"
                                                    required type="number" placeholder="Add Item cost">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                             

                                <div class="row">
                                </div>
                                <div class="form-group col-md-5" style="float: center">
                                    <div class=" col-sm-6 col-sm-offset-6">
                                        <button class="btn aqua" type="reset" ng-disabled="homeForm.$invalid"
                                            ng-click="addMenuItems(obj)">Submit</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                        <!-- form end -->
                    </div>
                </div>

                <div class="wrapper-content ">
                    <!-- table start -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-content collapse in">
                                    <div class="widgets-container">
                                        <table 
                                            class="table table-striped table-bordered table-hover dataTables-example"
                                            style=" font-family: Times New Roman;    font-size: 16px; width: 100%;">
                                            <thead style="background: #9d8cee;color: white;font-family: raleway">
                                                <tr>
                                                    <th>S.no</th>
                                                    <th>Date & Time</th>
                                                    <th> Item Category</th>
                                                    <th>Item Name</th>
                                                    <th>Item cost</th>
                                                    <th>Update</th>
                                                    <th>Delete</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                              
                                              
                                                <tr ng-repeat="ms in getaddMenuItems">
                                                    <td class="project-status" style="font-family: raleway">
                                                        {{$index + 1}}</td>
                                                    <td class="project-title" style="font-family: raleway">
                                                        {{ms.item_its}}</td>
                                                    <td class="project-title" style="font-family: raleway">
                                                        {{ms.item_category}}</td>
                                                    <td class="project-title" style="font-family: raleway">
                                                        {{ms.item_name}}</td>
                                                    <td class="project-title" style="font-family: raleway">
                                                        {{ms.Item_cost}}</td>
                                                   
                                                    <td><a data-toggle="modal" data-target="#myModal"
                                                            ng-click="editMenuItemsFe(ms);">
                                                            <i class="fa fa-pencil" aria-hidden="true"></i>
                                                        </a>
                                                    </td>
                                                    <td><a ng-click="deleteMenuitems(ms.id);">
                                                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                                                        </a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>


                                </div>
                            </div>
                        </div>
                        <!-- table end -->
                        <!-- modal start -->
                          <!-- Item_cost: "110"
id: 1
item_category: "Biryani"
item_din: 0
item_its: "2021-02-02T04:19:29.000Z"
item_name: "chicken Biryani"" -->
                        <div id="myModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
                            <div class="modal-dialog modal-sm" style="width: 700px;">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">Ã—</span>
                                        </button>
                                    </div>

                                    <div class="modal-body">
                                        <label class="col-md-3 control-label">Item category</label>
                                        <select ng-model="Edittm.item_category" class="form-control">
                                            <option value="">
                                            <option value="Biryani">Biryani
                                            <option value="Rice">Rice
                                            <option value="Icecreams">Icecreams
                                            <option value="Curries">Curries
                                        </select>
                                        
                                        <br>
                                        <label class="col-md-3 control-label">Item  Name</label>
                                        <div class="input-group date form_datetime col-md-6">
                                            <input type="text" ng-model="Edittm.item_name" class="form-control"
                                                required />
                                        </div>
                                        <br>
                                        <label class="col-md-3 control-label">Item cost</label>
                                        <div class="input-group date form_datetime col-md-6">
                                            <input type="text" ng-model="Edittm.Item_cost" class="form-control"
                                                required />
                                        </div>
                                        <br>
                                       
                                       
                                        <br>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default"
                                            data-dismiss="modal">Close</button>
                                        <button type="button" class="btn green" data-dismiss="modal"
                                            ng-click="updateMenuItemsDataMdl(Edittm)">Update</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- modal end -->
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>
<style>
    .modal-backdrop.in {
        filter: alpha(opacity=50);
        opacity: 0;
    }

    .fadeInRight {
        -webkit-animation-name: fadeInRight;
        animation-name: auto;
    }

    .ui-datepicker-trigger {
        position: absolute;
        margin-top: -28px;
        right: 15px;
        border: none;
        background-color: transparent;
    }
</style>
