<div class="page-container " ng-controller="addCustomerCtrl">
    <!-- Start page content wrapper -->
    <div class="page-content-wrapper animated fadeInRight  ">
        <div class="page-content">
            <div class="row wrapper border-bottom page-heading">
                <div class="col-lg-12">
                    <h2>Add customer</h2>
                    <ol class="breadcrumb">
                        <li> <a href="#/dashboard">Add customer</a> </li>
                        <li class="active"> <strong>Edit customer page</strong> </li>
                    </ol>
                </div>
                <div class="col-lg-12"> </div>
            </div>
            <div class="widgets-container">
                <div class="row">
                    <div class="col-lg-12">
                        <form name="homeForm">
                            <fieldset>
                                <!-- 	id	cust_name	cust_mobileno	cust_address	cust_its		 -->
                                <div class="form-group" style="width:725px;padding-left:200px;">
                                    <div class="input-group  col-md-5">
                                        <div class="form-group" style="width: 900px">
                                            <label class="col-md-2 control-label"> Customer Name:
                                            </label>
                                            <div class="input-group  col-md-5">
                                                <input class="form-control" name="fcategory" ng-model="obj.cust_name"
                                                    required type="text" placeholder="Customer Name">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" style="width:725px;padding-left:200px;">
                                    <div class="input-group  col-md-5">
                                        <div class="form-group" style="width: 900px">
                                            <label class="col-md-2 control-label"> customer Mobile No:
                                            </label>
                                            <div class="input-group  col-md-5">
                                                <input class="form-control" name="fcategory" ng-model="obj.cust_mobileno"
                                                    required type="number" placeholder="Add  customer Mobile No">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                               
                                <div class="form-group" style="width:725px;padding-left:200px;">
                                    <div class="input-group  col-md-5">
                                        <div class="form-group" style="width: 900px">
                                            <label class="col-md-2 control-label">customer Address:
                                            </label>
                                            <div class="input-group  col-md-5">
                                                <textarea class="form-control" name="fcategory"
                                                    ng-model="obj.cust_address" required type="text"
                                                    placeholder="Add customer Address"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                </div>
                                <div class="form-group col-md-5" style="float: center">
                                    <div class=" col-sm-6 col-sm-offset-6">
                                        <button class="btn aqua" type="reset" ng-disabled="homeForm.$invalid"
                                            ng-click="submitCustomerRegistrationdata(obj)">Submit</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <!-- table start -->
                <div class="wrapper-content ">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-content collapse in">
                                    <div class="widgets-container">
                                        <table 
                                            class="table table-striped table-bordered table-hover dataTables-example"
                                            style=" font-family: Times New Roman;    font-size: 16px; width: 100%;">
                                            <thead style="background: #9d8cee;color: white;font-family: raleway">
                                                <tr>
                
                                                    <th>S.no</th>
                                                    <th>Date & Time</th>
                                                    <th>Customer Name</th>
                                                    <th>Customer Mobile No</th>
                                                    <th>Customer Address</th>
                                                    <!-- <th>Update</th> -->
                                                </tr>
                                            </thead>
                                            <tbody>

                                                <tr ng-repeat="ms in customerRegisData">
                                                    <td class="project-status" style="font-family: raleway">
                                                        {{$index + 1}}</td>
                                                    <td class="project-title" style="font-family: raleway">
                                                        {{ms.cust_its}}</td>
                                                    <td class="project-title" style="font-family: raleway">
                                                        {{ms.cust_name}}</td>
                                                    <td class="project-title" style="font-family: raleway">
                                                        {{ms.cust_mobileno}}</td>
                                                    <td class="project-title" style="font-family: raleway">
                                                        {{ms.cust_address}}</td>
                                                        <a ng-click="Editprsntdt(ms);">
                                                            <i class="fa fa-pencil" aria-hidden="true"></i>
                                                        </a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div id="myModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
                            <div class="modal-dialog modal-sm" style="width: 700px;">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">Ã—</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <label class="col-md-3 control-label">Team Name</label>
                                        <div class="input-group date form_datetime col-md-6">
                                            <input type="text" ng-model="Edittm.team_nm" class="form-control"
                                                required />
                                        </div>
                                        <br>
                                        <label class="col-md-3 control-label">Team Designation</label>
                                        <div class="input-group date form_datetime col-md-6">
                                            <input type="text" ng-model="Edittm.team_desigtn" class="form-control"
                                                required />
                                        </div>
                                        <br>
                                        <!-- <label class="col-md-3 control-label">Team Image</label>
                                        <div class="input-group date form_datetime col-md-6">
                                            <input type="text" ng-model="Edittm.team_img" class="form-control" required />
                                        </div> -->
                                        <br>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default"
                                            data-dismiss="modal">Close</button>
                                        <button type="button" class="btn green" data-dismiss="modal"
                                            ng-click="updateteamdt(Edittm)">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- table end -->
            </div>
        </div>

    </div>

</div>
<style>
    .modal-backdrop.in {
        filter: alpha(opacity=50);
        opacity: 0;
    }

    .fadeInRight {
        -webkit-animation-name: fadeInRight;
        animation-name: auto;
    }

    .ui-datepicker-trigger {
        position: absolute;
        margin-top: -28px;
        right: 15px;
        border: none;
        background-color: transparent;
    }
</style>
