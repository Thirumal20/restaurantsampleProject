<div class="page-container " ng-controller="saleItemsCtrl">
    <!-- Start page content wrapper -->
    <div class="page-content-wrapper animated fadeInRight  ">
        <div class="page-content">
            <div class="row wrapper border-bottom page-heading">
                <div class="col-lg-12">
                    <h2>Sale Items</h2>
                    <ol class="breadcrumb">
                        <li> <a href="#/dashboard">Sale Items</a> </li>
                        <li class="active"> <strong>Edit Sale Items page</strong> </li>
                    </ol>
                </div>
                <div class="col-lg-12"> </div>
            </div>
            <!-- form start -->
            <div class="widgets-container">
                <div class="row">
                    <div class="col-lg-12">
                        <form name="homeForm">
                            <!-- id	sal_custNameId	sal_itemNameId	sal_qty	sal_rate	sal_its	 -->
                            <fieldset>
                                <!-- custName dropdown start -->
                                <div class="form-group" style="width:725px;padding-left:200px;">
                                    <div class="input-group  col-md-5">
                                        <div class="form-group" style="width: 900px">
                                            <label class="col-md-2 control-label"> Customer Name:
                                            </label>
                                            <select ng-model="obj.sal_custNameId" ng-change = "getPhoneNo(obj.sal_custNameId)">
                                                <option ng-repeat="x in customerRegisData" value="{{x.id}}">{{x.cust_name}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div> 
                                <div class="form-group" style="width:725px;padding-left:200px;">
                                    <div class="input-group  col-md-5">
                                        <div class="form-group" style="width: 900px">
                                            <label class="col-md-2 control-label"> Add Phone Number:
                                            </label>
                                            <div class="input-group  col-md-5">
                                                <input class="form-control" name="fcategory"
                                                    ng-model="customerPhoneNumber" type="text" readonly
                                                    placeholder="Add  customer PhoneNumber">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                          
                                
                                <!-- custName dropdown end-->
                                <!-- item dropdown start -->
                                <div class="form-group" style="width:725px;padding-left:200px;">
                                    <div class="input-group  col-md-5">
                                        <div class="form-group" style="width: 900px">
                                            <label class="col-md-2 control-label"> Item Name:
                                            </label>

                                        </div>
                                        <select ng-model="obj.sal_itemNameId">
                                            <!-- ng-change="getHSNCode(obj.pur_ItemNameId)"> -->
                                            <option ng-repeat="y in addItemsBEData" value="{{y.id}}">
                                                {{y.item_name}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                    </div>
                    <!-- item dropdown end-->
                    
                    
                    <div class="form-group" style="width:725px;padding-left:200px;">
                        <div class="input-group  col-md-5">
                            <div class="form-group" style="width: 900px">
                                <label class="col-md-2 control-label"> Quantity:
                                </label>
                                <div class="input-group  col-md-5">
                                    <input class="form-control" name="fcategory" ng-model="obj.sal_qty" required
                                        type="text" placeholder="Enter Quantity">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" style="width:725px;padding-left:200px;">
                        <div class="input-group  col-md-5">
                            <div class="form-group" style="width: 900px">
                                <label class="col-md-2 control-label"> Rate:
                                </label>
                                <div class="input-group  col-md-5">
                                    <input class="form-control" name="fcategory" ng-model="obj.sal_rate" required
                                        type="text" placeholder="Enter Rate">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                    </div>
                    <div class="form-group col-md-5" style="float: center">
                        <div class=" col-sm-6 col-sm-offset-6">
                            <button class="btn aqua" type="reset" ng-disabled="homeForm.$invalid"
                                ng-click="sendSaleItemData(obj)">Submit</button>
                        </div>
                    </div>
                    </fieldset>
                    </form>
                </div>
            </div>
            <!-- form end -->
            <!-- table start -->
            <div class="wrapper-content ">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content collapse in">
                                <div class="widgets-container">
                                    <table 
                                        class="table table-striped table-bordered table-hover dataTables-example"
                                        style=" font-family: Times New Roman;    font-size: 16px; width: 100%;">
                                        <thead style="background: #9d8cee;color: white;font-family: raleway">
                                            <tr>
                                             

                                                <th>S.no</th>
                                                <th>Date & Time</th>
                                                <th>customer Name</th>
                                                <th>Item Name</th>
                                                <th>Item Quantity</th>
                                                <th>Item Rate</th>
                                                <th>Update</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                         <tr ng-repeat="ms in getSaleItemsBEData">
                                                <td class="project-status" style="font-family: raleway">
                                                    {{$index + 1}}</td>
                                                <td class="project-status" style="font-family: raleway">
                                                    {{ms.sal_its}}</td>
                                                <!-- <td class="project-title" style="font-family: raleway">
                                                    {{ms.pur_ItemNameId}}</td> -->
                                                <td class="project-title" style="font-family: raleway">
                                                    {{ms.cust_name}}</td>
                                                <td class="project-title" style="font-family: raleway">
                                                    {{ms.item_name}}</td>
                                                <td class="project-title" style="font-family: raleway">
                                                    {{ms.sal_qty}}</td>
                                                <td class="project-title" style="font-family: raleway">
                                                    {{ms.sal_rate}}</td>
                                                <td>
                                                    <a ng-click="Editprsntdt(ms);">
                                                        <i class="fa fa-pencil" aria-hidden="true"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div id="myModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
                        <div class="modal-dialog modal-sm" style="width: 700px;">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">Ã—</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <label class="col-md-3 control-label">Team Name</label>
                                    <div class="input-group date form_datetime col-md-6">
                                        <input type="text" ng-model="Edittm.team_nm" class="form-control" required />
                                    </div>
                                    <br>
                                    <label class="col-md-3 control-label">Team Designation</label>
                                    <div class="input-group date form_datetime col-md-6">
                                        <input type="text" ng-model="Edittm.team_desigtn" class="form-control"
                                            required />
                                    </div>
                                    <br>
                                    <!-- <label class="col-md-3 control-label">Team Image</label>
                                        <div class="input-group date form_datetime col-md-6">
                                            <input type="text" ng-model="Edittm.team_img" class="form-control" required />
                                        </div> -->
                                    <br>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn green" data-dismiss="modal"
                                        ng-click="updateteamdt(Edittm)">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- table end -->
        </div>
    </div>

</div>

</div>
<style>
    .modal-backdrop.in {
        filter: alpha(opacity=50);
        opacity: 0;
    }

    .fadeInRight {
        -webkit-animation-name: fadeInRight;
        animation-name: auto;
    }

    .ui-datepicker-trigger {
        position: absolute;
        margin-top: -28px;
        right: 15px;
        border: none;
        background-color: transparent;
    }
</style>
